<div class="container mt-5 mb-4">
  <div class="row">
    <div class="col">
      <p>{{ min | currency }}</p>
    </div>
    <div class="col">
      <mat-slider
        tickInterval="1000000"
        [min]="min"
        [max]="max"
        [(ngModel)]="value"
        (mouseup)="creditValueEvent()"
        (mousedown)="creditValueEvent()"
      ></mat-slider>
    </div>
    <div class="col">
      <p>{{ max | currency }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="example-form-field">
        <mat-label>Valor Credito</mat-label>
        <input
          type="number"
          matInput
          [(ngModel)]="value"
          [value]="value | currency"
          (mouseup)="creditValueEvent()"
          (mousedown)="creditValueEvent()"
        />
      </mat-form-field>
    </div>
  </div>
</div>
