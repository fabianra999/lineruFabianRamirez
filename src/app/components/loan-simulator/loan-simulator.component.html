<mat-grid-list cols="3">
  <mat-grid-tile>{{ min | currency }}</mat-grid-tile>
  <mat-grid-tile>
    <mat-slider
      thumbLabel
      [displayWith]="formatLabel"
      tickInterval="1000000"
      [min]="min"
      [max]="max"
      [(ngModel)]="ValorCredito"
      (mouseup)="lanzar($event)"
    ></mat-slider>
  </mat-grid-tile>
  <mat-grid-tile>{{ max | currency }} - {{ValorCredito}}</mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field class="example-form-field">
      <mat-label>Clearable input</mat-label>
      <!-- <input matInput [(ngModel)]="value" > -->
      <input matInput [value]="ValorCredito | currency" />
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
